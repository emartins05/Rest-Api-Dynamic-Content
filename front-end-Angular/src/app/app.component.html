<div class="jumbotron text-center">
  <h1>Videos din√¢mico</h1>
  <p>Consulta o banco de dados MySql e preenche dinamicante os cards de acordo com os dados recebidos</p>
</div>

<div class="container">
  <div class="row">

    <div class="col-sm-4" *ngFor="let video of fetchedVideos">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{video.title}}</h4>
          <p class="card-text">
            <iframe width="310" height="315" [src]="sanitizer.bypassSecurityTrustResourceUrl(video.link)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            {{video.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
